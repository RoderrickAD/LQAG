name: Build LQAG EXE

on:
  workflow_dispatch: # Nur manueller Start

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # CPU Version von Torch erzwingen (kleiner & kompatibler für GitHub Actions)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build LQAG with PyInstaller
      # Erstellt einen Ordner (onedir), da XTTS Modelle zu groß für onefile sind
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --add-data "src;src" src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_v1_Release
        path: dist/LQAG
