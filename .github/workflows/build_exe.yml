name: Build LQAG Bundle

on:
  workflow_dispatch: # Manueller Start

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 1. Torch CPU Version
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        # 2. Requirements (TTS etc.)
        pip install -r requirements.txt
        
        # 3. FIXES für die "Dependency Hell":
        
        # Numpy Fix (DLLs)
        pip install numpy==1.26.4 --upgrade --no-deps
        
        # Inflect Fix (Source Code Fehler)
        pip install inflect==5.6.0 --upgrade --no-deps
        
        # 4. PyInstaller
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # WIR SAMMELN JETZT ALLES:
      # - jamo: Behebt den aktuellen Fehler (Koreanisch)
      # - jieba: Behebt möglichen zukünftigen Fehler (Chinesisch)
      # - Der Rest wie gehabt
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --collect-all "TTS" --collect-all "numpy" --collect-all "trainer" --collect-all "coqpit" --collect-all "gruut" --collect-all "scipy" --collect-all "jamo" --collect-all "jieba" --add-data "src;src" src/main.py

    - name: Copy Assets to Distribution Folder
      shell: cmd
      run: |
        echo Kopiere Ressourcen...
        xcopy /E /I /Y "resources" "dist\LQAG\resources"
        
        echo Kopiere Plugin...
        xcopy /E /I /Y "LQAG_Plugin" "dist\LQAG\LQAG_Plugin"
        
        echo Kopiere Anleitung...
        xcopy /Y "README.txt" "dist\LQAG\"

    - name: Upload Complete Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_Complete_Package
        path: dist/LQAG
