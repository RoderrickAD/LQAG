name: Build LQAG Bundle (GPU)

on:
  workflow_dispatch: # Manueller Start

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 1. TORCH MIT GPU (CUDA 12.1) INSTALLIEREN
        # Das ermöglicht die Nutzung deiner NVIDIA-Karte
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
        
        # 2. Requirements installieren
        pip install -r requirements.txt
        
        # 3. FIXES (Dependency Hell beheben)
        # Numpy Fix (DLL Fehler)
        pip install numpy==1.26.4 --upgrade --no-deps
        # Inflect Fix (Source Code Fehler)
        pip install inflect==5.6.0 --upgrade --no-deps
        # Transformers Fix (BeamSearchScorer Fehler)
        pip install transformers==4.33.0 --upgrade
        
        # Audio Backend sicherstellen (für unseren soundfile Patch)
        pip install soundfile
        
        # 4. PyInstaller
        pip install pyinstaller

    - name: Download TTS Config to Resources
      # Lädt die models.json direkt von GitHub, um den "File not found" Fehler zu umgehen
      run: |
        python -c "import urllib.request, os; os.makedirs('resources', exist_ok=True); urllib.request.urlretrieve('https://raw.githubusercontent.com/coqui-ai/TTS/dev/TTS/.models.json', 'resources/models.json'); print('Download erfolgreich!')"

    - name: Build EXE with PyInstaller
      # Sammelt ALLES ein, was potenziell fehlen könnte.
      # ACHTUNG: Das Paket wird jetzt > 3 GB groß sein wegen der GPU-Treiber!
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --collect-all "TTS" --collect-all "numpy" --collect-all "trainer" --collect-all "coqpit" --collect-all "gruut" --collect-all "scipy" --collect-all "jamo" --collect-all "jieba" --collect-all "soundfile" --add-data "src;src" src/main.py

    - name: Copy Assets to Distribution Folder
      shell: cmd
      run: |
        echo Kopiere Ressourcen...
        xcopy /E /I /Y "resources" "dist\LQAG\resources"
        
        echo Kopiere Plugin...
        xcopy /E /I /Y "LQAG_Plugin" "dist\LQAG\LQAG_Plugin"
        
        echo Kopiere Anleitung...
        xcopy /Y "README.txt" "dist\LQAG\"

    - name: Upload Complete Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_GPU_Package
        path: dist/LQAG
