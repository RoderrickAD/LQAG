name: Build LQAG Bundle

on:
  workflow_dispatch: # Manueller Start

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # CPU Version von Torch (Platzsparend)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # --onedir erstellt einen Ordner. Wir fügen src hinzu, aber NICHT resources/voices via add-data,
      # da der User diese Ordner bearbeiten können muss!
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --add-data "src;src" src/main.py

    - name: Copy Plugin and Resources to Build Folder
      # Dieser Schritt ist NEU. Er kopiert deine Ordner in den fertigen "dist/LQAG" Ordner.
      # xcopy Befehle: /E (Alle Unterordner), /I (Ziel ist Ordner), /Y (Überschreiben)
      run: |
        xcopy /E /I /Y "resources" "dist/LQAG/resources"
        xcopy /E /I /Y "LQAG_Plugin" "dist/LQAG/LQAG_Plugin"

    - name: Upload Complete Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_Complete_Package
        path: dist/LQAG
