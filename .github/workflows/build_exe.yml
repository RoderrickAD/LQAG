name: Build LQAG Bundle

on:
  workflow_dispatch: # Manueller Start

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # CPU Version von Torch (Platzsparend & Kompatibel)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # --onedir erstellt einen Ordner. Wir fügen src für interne Logik hinzu.
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --add-data "src;src" src/main.py

    - name: Copy Assets to Distribution Folder
      shell: cmd
      run: |
        echo Kopiere Ressourcen...
        xcopy /E /I /Y "resources" "dist\LQAG\resources"
        
        echo Kopiere Plugin...
        xcopy /E /I /Y "LQAG_Plugin" "dist\LQAG\LQAG_Plugin"
        
        echo Kopiere Anleitung...
        xcopy /Y "README.txt" "dist\LQAG\"

    - name: Upload Complete Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_Complete_Package
        # Hier ist Slash / erlaubt, da die Upload-Action das versteht. 
        # Nur xcopy (Windows CMD) braucht Backslash \
        path: dist/LQAG
