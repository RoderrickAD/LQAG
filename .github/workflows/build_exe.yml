name: Build LQAG Bundle (GPU + Audio)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # GPU Torch
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
        # Requirements
        pip install -r requirements.txt
        # Fixes
        pip install numpy==1.26.4 --upgrade --no-deps
        pip install inflect==5.6.0 --upgrade --no-deps
        pip install transformers==4.33.0 --upgrade
        pip install soundfile
        # Streaming Audio Support
        pip install pyaudio
        # PyInstaller
        pip install pyinstaller

    - name: Download TTS Config
      run: |
        python -c "import urllib.request, os; os.makedirs('resources', exist_ok=True); urllib.request.urlretrieve('https://raw.githubusercontent.com/coqui-ai/TTS/dev/TTS/.models.json', 'resources/models.json'); print('Download OK')"

    - name: Build EXE
      # --collect-all "pyaudio" ist wichtig!
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --collect-all "TTS" --collect-all "numpy" --collect-all "trainer" --collect-all "coqpit" --collect-all "gruut" --collect-all "scipy" --collect-all "jamo" --collect-all "jieba" --collect-all "soundfile" --collect-all "pyaudio" --add-data "src;src" src/main.py

    - name: Copy Assets
      shell: cmd
      run: |
        xcopy /E /I /Y "resources" "dist\LQAG\resources"
        xcopy /E /I /Y "LQAG_Plugin" "dist\LQAG\LQAG"
        xcopy /Y "README.txt" "dist\LQAG\"

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_GPU_Package
        path: dist/LQAG
