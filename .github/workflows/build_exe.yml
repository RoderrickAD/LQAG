name: Build LQAG Bundle

on:
  workflow_dispatch: # Manueller Start

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 1. Torch CPU Version installieren (Spart Speicherplatz)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        # 2. Alle Requirements installieren (Lädt TTS mit altem Numpy 1.22)
        # HINWEIS: Stelle sicher, dass in requirements.txt KEINE Zeile mit "numpy" steht!
        pip install -r requirements.txt
        
        # 3. DER FIX: Erzwinge Update auf Numpy 1.26.4 für PyInstaller
        # Wir nutzen --no-deps, damit pip nicht wegen TTS Konflikten abbricht.
        pip install numpy==1.26.4 --upgrade --no-deps
        
        # 4. PyInstaller installieren
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # --collect-all "TTS": Nimmt die VERSION-Datei und Configs mit (behebt FileNotFoundError)
      # --collect-all "numpy": Nimmt die DLLs mit (behebt ImportError)
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --collect-all "TTS" --collect-all "numpy" --add-data "src;src" src/main.py

    - name: Copy Assets to Distribution Folder
      shell: cmd
      run: |
        echo Kopiere Ressourcen...
        xcopy /E /I /Y "resources" "dist\LQAG\resources"
        
        echo Kopiere Plugin...
        xcopy /E /I /Y "LQAG_Plugin" "dist\LQAG\LQAG_Plugin"
        
        echo Kopiere Anleitung...
        xcopy /Y "README.txt" "dist\LQAG\"

    - name: Upload Complete Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_Complete_Package
        path: dist/LQAG
