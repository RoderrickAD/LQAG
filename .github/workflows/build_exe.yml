name: Build LQAG Bundle

on:
  workflow_dispatch: # Manueller Start

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 1. Installiere Torch CPU (Platzsparend)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        # 2. Installiere den Rest (inkl. TTS und altem Numpy)
        pip install -r requirements.txt
        
        # 3. DER TRICK: Erzwinge Update auf Numpy 1.26.4 f√ºr PyInstaller
        # Wir ignorieren hierbei, dass TTS meckert. Das funktioniert zur Laufzeit meist trotzdem.
        pip install numpy==1.26.4 --upgrade --no-deps
        
        # PyInstaller installieren
        pip install pyinstaller
    - name: Build EXE with PyInstaller
      # --collect-all numpy zwingt PyInstaller, wirklich ALLES von Numpy mitzunehmen
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "LQAG" --collect-all "numpy" --add-data "src;src" src/main.py
    - name: Copy Assets to Distribution Folder
      shell: cmd
      run: |
        echo Kopiere Ressourcen...
        xcopy /E /I /Y "resources" "dist\LQAG\resources"
        
        echo Kopiere Plugin...
        xcopy /E /I /Y "LQAG_Plugin" "dist\LQAG\LQAG_Plugin"
        
        echo Kopiere Anleitung...
        xcopy /Y "README.txt" "dist\LQAG\"

    - name: Upload Complete Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LQAG_Complete_Package
        # Hier ist Slash / erlaubt, da die Upload-Action das versteht. 
        # Nur xcopy (Windows CMD) braucht Backslash \
        path: dist/LQAG
