name: Create Update (Code + Resources)

on:
  # Nur manueller Startknopf (damit du kontrollierst, wann ein Release kommt)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # HIER IST DIE Ã„NDERUNG:
    # Wir fÃ¼gen 'resources' zum zip-Befehl hinzu.
    - name: ğŸ“¦ Zip erstellen
      run: |
        echo "Erstelle Update-Paket..."
        zip -r LQAG_Update.zip src resources START.bat
        
        # Falls REPAIR.bat existiert, packen wir es auch dazu
        if [ -f "REPAIR.bat" ]; then
          zip -r LQAG_Update.zip REPAIR.bat
        fi

    # Zeitstempel generieren
    - name: ğŸ“… Zeitstempel generieren
      id: date
      run: echo "timestamp=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT

    - name: ğŸš€ Release hochladen
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Update-${{ steps.date.outputs.timestamp }}
        name: "Update ${{ steps.date.outputs.timestamp }} (Code & Voices)"
        body: |
          ### ğŸ“¦ GroÃŸes Update (Code & Resources)
          
          **EnthÃ¤lt:**
          - ğŸ§  Neuer Code (`src/`)
          - ğŸ—£ï¸ Neue Stimmen & NPC-Listen (`resources/`)
          - â–¶ï¸ Start-Dateien
          
          **Anleitung:**
          1. Herunterladen.
          2. In den `LQAG` Hauptordner entpacken.
          3. Wenn gefragt: **"Dateien im Ziel ersetzen"** klicken.
          4. Fertig!
        draft: false
        prerelease: false
        files: LQAG_Update.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
