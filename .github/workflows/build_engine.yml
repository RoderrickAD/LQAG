name: 1. Build Engine (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: üêç Python Embeddable laden
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    - name: üîß Pip installieren
      working-directory: Engine
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        echo "import site">> python310._pth
        del get-pip.py

    - name: üì¶ Schwere Bibliotheken installieren
      working-directory: Engine
      run: |
        echo "Installiere PyTorch (GPU)..."
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
        
        echo "Installiere Requirements..."
        .\python.exe -m pip install numpy==1.26.4
        .\python.exe -m pip install TTS easyocr pyaudio keyboard pyautogui opencv-python pillow soundfile

        echo "Bereinige Cache und M√ºll..."
        .\python.exe -m pip cache purge
        REM L√∂sche unn√∂tige Test-Dateien um Platz zu sparen
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"

    - name: ü§ê Engine Zippen und Splitten (7-Zip)
      run: |
        REM Wir nutzen 7z, um das Limit von 2GB zu umgehen.
        REM -v1900m splittet die Datei alle 1.9 GB
        7z a -tzip -v1900m LQAG_Engine_v1.zip Engine

    - name: üöÄ Release erstellen und Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-v1.0
        name: "LQAG Engine Base (Split Archive)"
        body: |
          ### WICHTIG:
          Die Engine ist zu gro√ü f√ºr eine einzelne Datei.
          1. Lade **beide** Dateien herunter (`.001` und `.002`).
          2. Du brauchst **7-Zip** (oder WinRAR), um sie zu entpacken.
          3. Rechtsklick auf die Datei `.001` -> 7-Zip -> Hier entpacken.
        draft: false
        prerelease: false
        # Der Stern * l√§dt alle Teile hoch (.001, .002 usw.)
        files: LQAG_Engine_v1.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
