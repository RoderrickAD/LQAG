name: Build Engine (V6 - Conflict Fix)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # 1. Compiler fÃ¼r TTS
    - name: ðŸ› ï¸ Setup MSVC Compiler
      uses: ilammy/msvc-dev-cmd@v1

    # 2. System Python (Spender)
    - name: ðŸ Setup System Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 3. Portable Python laden (EmpfÃ¤nger)
    - name: ðŸ Download Portable Python
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 4. Transplantation (Tkinter)
    - name: ðŸ¥ Tkinter Transplantieren
      shell: powershell
      run: |
        $DonorPath = python -c "import sys; print(sys.prefix)"
        $Dest = "$pwd\Engine"
        
        New-Item -ItemType Directory -Force -Path "$Dest\Lib"
        New-Item -ItemType Directory -Force -Path "$Dest\DLLs"

        copy "$DonorPath\DLLs\_tkinter.pyd" "$Dest\DLLs\"
        copy "$DonorPath\DLLs\tcl86t.dll" "$Dest\"
        copy "$DonorPath\DLLs\tk86t.dll" "$Dest\"
        
        Copy-Item -Path "$DonorPath\Lib\tkinter" -Destination "$Dest\Lib\tkinter" -Recurse -Force
        Copy-Item -Path "$DonorPath\tcl" -Destination "$Dest\tcl" -Recurse -Force

    # 5. Config Patch
    - name: ðŸ”§ Config Patch
      working-directory: Engine
      shell: cmd
      run: |
        echo python310.zip> python310._pth
        echo .>> python310._pth
        echo Lib>> python310._pth
        echo DLLs>> python310._pth
        echo Lib\site-packages>> python310._pth
        echo import site>> python310._pth

    # 6. Pip & Setup
    - name: ðŸ”§ Pip & Build Tools
      working-directory: Engine
      shell: cmd
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        del get-pip.py
        .\python.exe -m pip install --upgrade pip setuptools wheel

    # 7. DAS FUNDAMENT (Wichtigste Ã„nderung!)
    # Wir installieren zuerst das alte Numpy, das TTS braucht.
    - name: ðŸ§± Fundament legen (Numpy & Cython)
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere Kompilier-Tools...
        .\python.exe -m pip install "numpy<1.23" "cython<3"

    # 8. TTS Installieren (bevor irgendwas anderes das Numpy kaputt macht)
    - name: ðŸ—£ï¸ TTS Installieren
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere TTS (Nutze installiertes Numpy)...
        .\python.exe -m pip install TTS --no-build-isolation --no-deps --no-warn-script-location
        
        REM Jetzt die AbhÃ¤ngigkeiten von TTS nachladen, aber Numpy schÃ¼tzen!
        .\python.exe -m pip install scipy pandas resampy pysbd tqdm "numpy<1.23" --no-warn-script-location

    # 9. PyTorch
    - name: ðŸ”¥ PyTorch Installieren
      working-directory: Engine
      shell: cmd
      run: |
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121 --no-warn-script-location

    # 10. Tools (OCR & Keyboard) - MIT BREMSE
    # Wir zwingen opencv auf eine Version, die noch mit altem Numpy redet.
    - name: ðŸ“¦ Tools Installieren (Safe Mode)
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere kompatibles OpenCV und OCR...
        .\python.exe -m pip install "opencv-python-headless<4.10" "opencv-python<4.10"
        .\python.exe -m pip install easyocr keyboard pyautogui pillow soundfile --no-warn-script-location

    # 11. Testen
    - name: ðŸ” FINALER SYSTEM-CHECK
      working-directory: Engine
      shell: cmd
      run: |
        echo PrÃ¼fe TTS...
        .\python.exe -c "import TTS; print('TTS OK')" || exit 1
        
        echo PrÃ¼fe OCR...
        .\python.exe -c "import easyocr; print('OCR OK')" || exit 1

    # 12. AufrÃ¤umen & Zippen
    - name: ðŸ§¹ AufrÃ¤umen & Zippen
      working-directory: Engine
      shell: cmd
      run: |
        .\python.exe -m pip cache purge
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"
        if exist "Lib\site-packages\TTS\bin" rmdir /s /q "Lib\site-packages\TTS\bin"
        
        cd ..
        7z a -tzip -v1900m LQAG_Engine_V6.zip Engine

    - name: ðŸš€ Release Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-V6-Stable
        name: "LQAG Engine V6 (Stable Dependencies)"
        body: |
          ### Engine V6
          Konfliktfreie Installation.
          
          **Status:**
          - Numpy: 1.22 (fÃ¼r TTS)
          - OpenCV: 4.9 (kompatibel)
          - TTS: âœ”
          - PyTorch: âœ”
        draft: false
        prerelease: false
        files: LQAG_Engine_V6.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
