name: Build Engine (Final V4 - Verified)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # 1. System Python vorbereiten (Spender f√ºr Tkinter)
    - name: üêç Setup System Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 2. Portable Python laden (Empf√§nger)
    - name: üêç Download Portable Python
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 3. Tkinter Transplantation
    - name: üè• Tkinter Transplantieren
      shell: powershell
      run: |
        $DonorPath = python -c "import sys; print(sys.prefix)"
        $Dest = "$pwd\Engine"
        
        New-Item -ItemType Directory -Force -Path "$Dest\Lib"
        New-Item -ItemType Directory -Force -Path "$Dest\DLLs"

        copy "$DonorPath\DLLs\_tkinter.pyd" "$Dest\DLLs\"
        copy "$DonorPath\DLLs\tcl86t.dll" "$Dest\"
        copy "$DonorPath\DLLs\tk86t.dll" "$Dest\"
        
        Copy-Item -Path "$DonorPath\Lib\tkinter" -Destination "$Dest\Lib\tkinter" -Recurse -Force
        Copy-Item -Path "$DonorPath\tcl" -Destination "$Dest\tcl" -Recurse -Force

    # 4. .pth Datei fixen
    - name: üîß Config Patch
      working-directory: Engine
      shell: cmd
      run: |
        echo python310.zip> python310._pth
        echo .>> python310._pth
        echo Lib>> python310._pth
        echo DLLs>> python310._pth
        echo Lib\site-packages>> python310._pth
        echo import site>> python310._pth

    # 5. Pip installieren
    - name: üîß Pip Install
      working-directory: Engine
      shell: cmd
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        .\python.exe -m pip install --upgrade pip setuptools wheel

    # 6. Einfache Pakete installieren (Keyboard, GUI, OCR)
    - name: üì¶ Basis-Tools Installieren
      working-directory: Engine
      shell: cmd
      run: |
        echo --- Installiere Keyboard, OCR, etc. ---
        .\python.exe -m pip install keyboard pyautogui easyocr opencv-python pillow soundfile numpy==1.26.4 --no-warn-script-location

    # 7. Schwere Pakete (PyTorch & TTS)
    - name: üì¶ KI-Engine Installieren
      working-directory: Engine
      shell: cmd
      run: |
        echo --- Installiere PyTorch ---
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121 --no-warn-script-location

        echo --- Installiere TTS (Coqui) ---
        REM Wir nutzen --no-deps um Konflikte zu vermeiden und installieren Abh√§ngigkeiten sauber
        .\python.exe -m pip install cython
        .\python.exe -m pip install TTS --prefer-binary --no-warn-script-location

    # 8. DER ENTSCHEIDENDE TEST (Fail early!)
    - name: üîç Qualit√§tskontrolle
      working-directory: Engine
      shell: cmd
      run: |
        echo Pruefe ob Keyboard da ist...
        .\python.exe -c "import keyboard; print('Keyboard OK')"
        
        echo Pruefe ob TTS da ist...
        .\python.exe -c "import TTS; print('TTS OK')"

    # 9. Aufr√§umen (nur wenn Test bestanden)
    - name: üßπ Bereinigen
      working-directory: Engine
      shell: cmd
      run: |
        .\python.exe -m pip cache purge
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"
        if exist "Lib\site-packages\TTS\bin" rmdir /s /q "Lib\site-packages\TTS\bin"

    # 10. Upload
    - name: ü§ê Zippen & Release
      run: |
        7z a -tzip -v1900m LQAG_Engine_Complete.zip Engine
        
    - name: üöÄ Release Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-V4-Verified
        name: "LQAG Engine V4 (Verified)"
        body: |
          ### Engine V4
          Automatisch getesteter Build.
          
          **Enth√§lt garantiert:**
          - Python 3.10 + Tkinter
          - Keyboard / PyAutoGUI
          - EasyOCR
          - PyTorch (CUDA)
          - Coqui TTS
        draft: false
        prerelease: false
        files: LQAG_Engine_Complete.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
