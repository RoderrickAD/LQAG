name: Build Engine (V5 - Bulldozer)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # 1. Compiler aktivieren (WICHTIG f√ºr TTS)
    - name: üõ†Ô∏è Setup MSVC Compiler
      uses: ilammy/msvc-dev-cmd@v1

    # 2. System Python (Spender)
    - name: üêç Setup System Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 3. Portable Python laden (Empf√§nger)
    - name: üêç Download Portable Python
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 4. Tkinter Transplantation
    - name: üè• Tkinter Transplantieren
      shell: powershell
      run: |
        $DonorPath = python -c "import sys; print(sys.prefix)"
        $Dest = "$pwd\Engine"
        
        New-Item -ItemType Directory -Force -Path "$Dest\Lib"
        New-Item -ItemType Directory -Force -Path "$Dest\DLLs"

        copy "$DonorPath\DLLs\_tkinter.pyd" "$Dest\DLLs\"
        copy "$DonorPath\DLLs\tcl86t.dll" "$Dest\"
        copy "$DonorPath\DLLs\tk86t.dll" "$Dest\"
        
        Copy-Item -Path "$DonorPath\Lib\tkinter" -Destination "$Dest\Lib\tkinter" -Recurse -Force
        Copy-Item -Path "$DonorPath\tcl" -Destination "$Dest\tcl" -Recurse -Force

    # 5. Config Patch
    - name: üîß Config Patch
      working-directory: Engine
      shell: cmd
      run: |
        echo python310.zip> python310._pth
        echo .>> python310._pth
        echo Lib>> python310._pth
        echo DLLs>> python310._pth
        echo Lib\site-packages>> python310._pth
        echo import site>> python310._pth

    # 6. Pip und Build-Tools holen
    - name: üîß Pip & Build Tools
      working-directory: Engine
      shell: cmd
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        del get-pip.py
        .\python.exe -m pip install --upgrade pip setuptools wheel

    # 7. SCHRITT A: Die einfachen Sachen (Keyboard, OCR)
    # Wir machen das ZUERST, damit es sicher da ist.
    - name: üì¶ Installiere Keyboard & Tools
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere Keyboard und Helfer...
        .\python.exe -m pip install keyboard pyautogui easyocr opencv-python pillow soundfile --no-warn-script-location

    # 8. SCHRITT B: PyTorch
    - name: üì¶ Installiere PyTorch
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere PyTorch...
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121 --no-warn-script-location

    # 9. SCHRITT C: TTS (Der Endgegner)
    # Wir nutzen --no-build-isolation, damit er unsere vorinstallierten Tools nutzt.
    - name: üì¶ Installiere TTS (Bulldozer Mode)
      working-directory: Engine
      shell: cmd
      run: |
        echo Bereite Umgebung fuer TTS vor...
        .\python.exe -m pip install numpy==1.22.4 cython scipy --no-warn-script-location
        
        echo Installiere TTS...
        .\python.exe -m pip install TTS --no-build-isolation --no-warn-script-location

    # 10. NOT-AUS: Pr√ºfung
    - name: üîç FINALER SYSTEM-CHECK
      working-directory: Engine
      shell: cmd
      run: |
        echo Pr√ºfe TTS...
        .\python.exe -c "import TTS; print('TTS OK')" || exit 1
        
        echo Pr√ºfe Keyboard...
        .\python.exe -c "import keyboard; print('Keyboard OK')" || exit 1

    # 11. Aufr√§umen (Nur wenn Check bestanden)
    - name: üßπ Bereinigen
      working-directory: Engine
      shell: cmd
      run: |
        .\python.exe -m pip cache purge
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"
        if exist "Lib\site-packages\TTS\bin" rmdir /s /q "Lib\site-packages\TTS\bin"

    # 12. Upload
    - name: ü§ê Zippen & Release
      run: |
        7z a -tzip -v1900m LQAG_Engine_Complete.zip Engine
        
    - name: üöÄ Release Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-V5-Bulldozer
        name: "LQAG Engine V5 (Bulldozer Fix)"
        body: |
          ### Engine V5
          Gezwungener Build mit MSVC und No-Isolation.
          
          **Inhalt:**
          - Python 3.10 + Tkinter
          - Keyboard, OCR
          - PyTorch
          - TTS (Hoffentlich)
        draft: false
        prerelease: false
        files: LQAG_Engine_Complete.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
