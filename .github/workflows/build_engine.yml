name: Build Engine (V8 - Git Master)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # 1. WICHTIG: MSVC Compiler (fÃ¼r C++ Teile)
    - name: ðŸ› ï¸ Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    # 2. System Python (Spender)
    - name: ðŸ Setup System Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 3. Portable Python laden (EmpfÃ¤nger)
    - name: ðŸ Download Portable Python
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 4. Transplantation (Tkinter)
    - name: ðŸ¥ Tkinter Transplantieren
      shell: powershell
      run: |
        $DonorPath = python -c "import sys; print(sys.prefix)"
        $Dest = "$pwd\Engine"
        
        New-Item -ItemType Directory -Force -Path "$Dest\Lib"
        New-Item -ItemType Directory -Force -Path "$Dest\DLLs"

        copy "$DonorPath\DLLs\_tkinter.pyd" "$Dest\DLLs\"
        copy "$DonorPath\DLLs\tcl86t.dll" "$Dest\"
        copy "$DonorPath\DLLs\tk86t.dll" "$Dest\"
        
        Copy-Item -Path "$DonorPath\Lib\tkinter" -Destination "$Dest\Lib\tkinter" -Recurse -Force
        Copy-Item -Path "$DonorPath\tcl" -Destination "$Dest\tcl" -Recurse -Force

    # 5. Config Patch
    - name: ðŸ”§ Config Patch
      working-directory: Engine
      shell: cmd
      run: |
        echo python310.zip> python310._pth
        echo .>> python310._pth
        echo Lib>> python310._pth
        echo DLLs>> python310._pth
        echo Lib\site-packages>> python310._pth
        echo import site>> python310._pth

    # 6. Pip Setup
    - name: ðŸ”§ Pip Setup
      working-directory: Engine
      shell: cmd
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        del get-pip.py
        .\python.exe -m pip install --upgrade pip setuptools wheel

    # 7. MANUELLE ABHÃ„NGIGKEITEN (Das Sicherheitsnetz)
    - name: ðŸ§± Fundament bauen
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere kritische Pakete vorab...
        .\python.exe -m pip install "numpy<1.24" cython
        .\python.exe -m pip install scipy pandas librosa matplotlib pysbd tqdm
        .\python.exe -m pip install coqpit trainer
        
        echo Installiere PyTorch...
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121 --no-warn-script-location

    # 8. TTS INSTALLATION (Vom Master Branch!)
    # Wir nehmen die Version direkt von GitHub, die ist oft stabiler als PyPI
    - name: ðŸ—£ï¸ TTS (Git Version)
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere TTS direkt von GitHub...
        .\python.exe -m pip install git+https://github.com/coqui-ai/TTS --no-warn-script-location

    # 9. Restliche Tools (Sicher ist sicher)
    - name: ðŸ“¦ Tools Installieren
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere Helfer...
        REM Wir nutzen eine Ã¤ltere OpenCV Version, um Konflikte zu vermeiden
        .\python.exe -m pip install "opencv-python-headless<4.10" "opencv-python<4.10"
        .\python.exe -m pip install easyocr keyboard pyautogui pillow soundfile --no-warn-script-location

    # 10. QUALITÃ„TSKONTROLLE
    - name: ðŸ” TEST
      working-directory: Engine
      shell: cmd
      run: |
        echo --- TEST KEYBOARD ---
        .\python.exe -c "import keyboard; print('Keyboard: OK')" || exit 1
        
        echo --- TEST TTS ---
        .\python.exe -c "import TTS; print('TTS: OK')" || exit 1

    # 11. AufrÃ¤umen & Zippen
    - name: ðŸ§¹ Zippen
      working-directory: Engine
      shell: cmd
      run: |
        .\python.exe -m pip cache purge
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"
        
        cd ..
        7z a -tzip -v1900m LQAG_Engine_V8.zip Engine

    - name: ðŸš€ Release Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-V8-GitMaster
        name: "LQAG Engine V8 (Git Master Build)"
        body: |
          ### Engine V8
          TTS direkt vom Source Code gebaut.
          
          **Status:**
          - Source: GitHub Master
          - Numpy: <1.24
          - PyTorch: Cuda 12.1
        draft: false
        prerelease: false
        files: LQAG_Engine_V8.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
