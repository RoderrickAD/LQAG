name: 1. Build Engine (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    # 1. Full Python (Spender)
    - name: ðŸ Setup Full Python (Source)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 2. Embeddable Python (EmpfÃ¤nger)
    - name: ðŸ Download Embeddable Python (Target)
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 3. TRANSPLANTATION (Tkinter)
    - name: ðŸ¥ Tkinter Transplantieren
      shell: powershell
      run: |
        $source = (python -c "import sys; print(sys.prefix)")
        $dest = "$pwd\Engine"
        
        New-Item -ItemType Directory -Force -Path "$dest\Lib"
        New-Item -ItemType Directory -Force -Path "$dest\DLLs"

        copy "$source\DLLs\_tkinter.pyd" "$dest\DLLs\"
        copy "$source\DLLs\tcl86t.dll" "$dest\"
        copy "$source\DLLs\tk86t.dll" "$dest\"
        
        Copy-Item -Path "$source\Lib\tkinter" -Destination "$dest\Lib\tkinter" -Recurse -Force
        Copy-Item -Path "$source\tcl" -Destination "$dest\tcl" -Recurse -Force

    # 4. CONFIGURATION FIX (.pth)
    - name: ðŸ”§ Pfade konfigurieren (.pth Datei)
      working-directory: Engine
      shell: cmd
      run: |
        echo python310.zip> python310._pth
        echo .>> python310._pth
        echo Lib>> python310._pth
        echo DLLs>> python310._pth
        echo Lib\site-packages>> python310._pth
        echo import site>> python310._pth

    # 5. PIP & INSTALLATION (ABSOLUTE PFADE!)
    - name: ðŸ“¦ Installation (PowerShell & Absolute Paths)
      working-directory: Engine
      shell: powershell
      run: |
        # Pip holen
        Invoke-WebRequest -Uri https://bootstrap.pypa.io/get-pip.py -OutFile get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        Remove-Item get-pip.py

        # Ziel-Pfad ABSOLUT definieren (Das ist der SchlÃ¼ssel!)
        # $pwd ist hier .../LQAG/Engine
        $TargetDir = "$pwd\Lib\site-packages"
        Write-Host "INSTALLIERE NACH: $TargetDir"
        
        New-Item -ItemType Directory -Force -Path $TargetDir

        # Installation starten mit --target
        Write-Host "--- STARTING PYTORCH ---"
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121 --target "$TargetDir" --no-user --no-warn-script-location
        
        Write-Host "--- STARTING REQUIREMENTS ---"
        .\python.exe -m pip install numpy==1.26.4 --target "$TargetDir" --no-user --no-warn-script-location
        .\python.exe -m pip install TTS easyocr pyaudio keyboard pyautogui opencv-python pillow soundfile --target "$TargetDir" --no-user --no-warn-script-location

        # AufrÃ¤umen
        .\python.exe -m pip cache purge
        if (Test-Path "Lib\site-packages\torch\test") { Remove-Item -Recurse -Force "Lib\site-packages\torch\test" }
        if (Test-Path "Lib\site-packages\TTS\bin") { Remove-Item -Recurse -Force "Lib\site-packages\TTS\bin" }

    - name: ðŸ¤ Engine Zippen
      shell: cmd
      run: |
        7z a -tzip -v1900m LQAG_Engine_v1.zip Engine

    - name: ðŸš€ Release erstellen
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-v1.5
        name: "LQAG Engine Base v1.5 (Absolute Power)"
        body: |
          ### WICHTIG:
          1. Lade **beide** Dateien (`.001` und `.002`).
          2. Rechtsklick auf `.001` -> 7-Zip -> Hier entpacken.
        draft: false
        prerelease: false
        files: LQAG_Engine_v1.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
