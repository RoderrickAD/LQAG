name: Build Engine (V7 - Manual Architecture)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # 1. Compiler (Immer noch wichtig f√ºr Cython Teile)
    - name: üõ†Ô∏è Setup MSVC Compiler
      uses: ilammy/msvc-dev-cmd@v1

    # 2. System Python
    - name: üêç Setup System Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 3. Portable Python laden
    - name: üêç Download Portable Python
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 4. Transplantation
    - name: üè• Tkinter Transplantieren
      shell: powershell
      run: |
        $DonorPath = python -c "import sys; print(sys.prefix)"
        $Dest = "$pwd\Engine"
        
        New-Item -ItemType Directory -Force -Path "$Dest\Lib"
        New-Item -ItemType Directory -Force -Path "$Dest\DLLs"

        copy "$DonorPath\DLLs\_tkinter.pyd" "$Dest\DLLs\"
        copy "$DonorPath\DLLs\tcl86t.dll" "$Dest\"
        copy "$DonorPath\DLLs\tk86t.dll" "$Dest\"
        
        Copy-Item -Path "$DonorPath\Lib\tkinter" -Destination "$Dest\Lib\tkinter" -Recurse -Force
        Copy-Item -Path "$DonorPath\tcl" -Destination "$Dest\tcl" -Recurse -Force

    # 5. Config Patch
    - name: üîß Config Patch
      working-directory: Engine
      shell: cmd
      run: |
        echo python310.zip> python310._pth
        echo .>> python310._pth
        echo Lib>> python310._pth
        echo DLLs>> python310._pth
        echo Lib\site-packages>> python310._pth
        echo import site>> python310._pth

    # 6. Pip & Setup
    - name: üîß Pip & Setup
      working-directory: Engine
      shell: cmd
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        del get-pip.py
        .\python.exe -m pip install --upgrade pip setuptools wheel

    # ---------------------------------------------------------
    # AB HIER WIRD ES CHIRURGISCH PR√ÑZISE
    # ---------------------------------------------------------

    # 7. Das Fundament (Numpy 1.22.4 ist PFLICHT f√ºr TTS)
    - name: üß± Fundament (Numpy & Cython)
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere Basis...
        .\python.exe -m pip install numpy==1.22.4 cython

    # 8. PyTorch (Gro√ü, aber harmlos)
    - name: üî• PyTorch
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere PyTorch...
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121 --no-warn-script-location

    # 9. Tools (OpenCV ALT - damit es nicht meckert)
    - name: üì¶ Tools (Safe Version)
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere OpenCV 4.8 (Kompatibel mit altem Numpy)...
        .\python.exe -m pip install opencv-python-headless==4.8.0.74
        
        echo Installiere Rest...
        .\python.exe -m pip install easyocr keyboard pyautogui pillow soundfile --no-warn-script-location

    # 10. TTS Vorbereitung (Abh√§ngigkeiten manuell installieren)
    - name: üõ†Ô∏è TTS Abh√§ngigkeiten
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere TTS Helfer manuell...
        .\python.exe -m pip install scipy==1.10.1 pandas librosa==0.10.0 numba llvmlite matplotlib
        .\python.exe -m pip install coqpit trainer pysbd
        
        REM Einmal pr√ºfen ob wir noch auf Numpy 1.22 sind
        .\python.exe -c "import numpy; print(f'Numpy Version: {numpy.__version__}')"

    # 11. TTS Finale (Jetzt ohne Abh√§ngigkeiten installieren, weil wir sie schon haben!)
    - name: üó£Ô∏è TTS Installation
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere TTS Code...
        .\python.exe -m pip install TTS --no-deps --no-build-isolation --no-warn-script-location

    # 12. Testen (Der Beweis)
    - name: üîç QUALIT√ÑTSKONTROLLE
      working-directory: Engine
      shell: cmd
      run: |
        echo --- TEST KEYBOARD ---
        .\python.exe -c "import keyboard; print('Keyboard: OK')" || exit 1
        
        echo --- TEST CV2 ---
        .\python.exe -c "import cv2; print('OpenCV: OK')" || exit 1
        
        echo --- TEST TTS ---
        .\python.exe -c "import TTS; print('TTS: OK')" || exit 1

    # 13. Zippen
    - name: üßπ Aufr√§umen & Zippen
      working-directory: Engine
      shell: cmd
      run: |
        .\python.exe -m pip cache purge
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"
        
        cd ..
        7z a -tzip -v1900m LQAG_Engine_V7.zip Engine

    - name: üöÄ Release Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-V7-Architect
        name: "LQAG Engine V7 (Architect Build)"
        body: |
          ### Engine V7
          Handgebauter Dependency-Graph.
          
          **Status:**
          - Numpy: 1.22.4 (Fix)
          - OpenCV: 4.8 (Fix)
          - TTS: Manuell integriert
          - PyTorch: Cuda 12.1
        draft: false
        prerelease: false
        files: LQAG_Engine_V7.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
