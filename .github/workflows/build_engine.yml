name: 1. Build Engine (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-engine:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    # 1. Wir installieren ein VOLLSTÃ„NDIGES Python 3.10 als "Organspender"
    - name: ðŸ Setup Full Python (Source)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11' 
        architecture: 'x64'

    # 2. Wir laden das kleine Embeddable Python (EmpfÃ¤nger)
    - name: ðŸ Download Embeddable Python (Target)
      shell: cmd
      run: |
        curl -L -o python.zip https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip
        mkdir Engine
        tar -xf python.zip -C Engine
        del python.zip

    # 3. DIE TRANSPLANTATION (Tkinter Dateien kopieren)
    - name: ðŸ¥ Tkinter transplantieren
      shell: powershell
      run: |
        # Wir finden heraus, wo das "grosse" Python liegt
        $source = (python -c "import sys; print(sys.prefix)")
        $dest = "Engine"
        
        echo "Kopiere von: $source nach $dest"

        # A. DLLs kopieren (Die Verbindung zu Windows)
        copy "$source\DLLs\_tkinter.pyd" "$dest\_tkinter.pyd"
        copy "$source\DLLs\tcl86t.dll" "$dest\tcl86t.dll"
        copy "$source\DLLs\tk86t.dll" "$dest\tk86t.dll"

        # B. Die Bibliothek 'tkinter' kopieren (Der Python Code)
        # Wir mÃ¼ssen erst den Lib Ordner erstellen, falls er fehlt
        if (!(Test-Path "$dest\Lib")) { mkdir "$dest\Lib" }
        
        xcopy "$source\Lib\tkinter" "$dest\Lib\tkinter" /E /I /Y

        # C. Den 'tcl' Ordner kopieren (Grafiken und Buttons)
        xcopy "$source\tcl" "$dest\tcl" /E /I /Y

        echo "Transplantation abgeschlossen."

    # 4. Pip und Rest installieren
    - name: ðŸ”§ Pip und Pakete installieren
      working-directory: Engine
      shell: cmd
      run: |
        curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
        .\python.exe get-pip.py --no-warn-script-location
        
        REM WICHTIG: Damit Python den 'Lib' Ordner findet, wo wir Tkinter hinkopiert haben!
        echo import site>> python310._pth
        del get-pip.py

    - name: ðŸ“¦ Schwere Pakete installieren
      working-directory: Engine
      shell: cmd
      run: |
        echo Installiere PyTorch...
        .\python.exe -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
        
        echo Installiere Requirements...
        .\python.exe -m pip install numpy==1.26.4
        .\python.exe -m pip install TTS easyocr pyaudio keyboard pyautogui opencv-python pillow soundfile

        echo Bereinige Cache...
        .\python.exe -m pip cache purge
        if exist "Lib\site-packages\torch\test" rmdir /s /q "Lib\site-packages\torch\test"

    - name: ðŸ¤ Engine Zippen (Split)
      shell: cmd
      run: |
        7z a -tzip -v1900m LQAG_Engine_v1.zip Engine

    - name: ðŸš€ Release erstellen
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Engine-v1.2
        name: "LQAG Engine Base v1.2 (Surgical Tkinter Fix)"
        body: |
          ### WICHTIG:
          1. Lade **beide** Dateien (`.001` und `.002`).
          2. Rechtsklick auf `.001` -> 7-Zip -> Hier entpacken.
        draft: false
        prerelease: false
        files: LQAG_Engine_v1.zip.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
